{% extends "base.html" %}

{% block content %}
<div class="chat-container">
    <h2>Мои чаты</h2>
    <a href="{% url 'chat:create_direct' %}" class="btn btn-custom">Новый чат</a>
    
    <div class="chat-list">
        {% for chat in chats %}
            <div class="chat-item">
                <a href="{% url 'chat:room' chat.id %}">
                    <h3>{{ chat.get_display_name }}</h3>
                    <small>Последнее сообщение: {{ chat.last_msg_time|date:"d.m.Y H:i" }}</small>
                </a>
            </div>
        {% empty %}
            <p>У вас пока нет чатов</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
